name: Test and Publish

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m pip install -e .
      - name: Run tests
        run: python -m unittest discover -v

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # required for OIDC publish
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheel and sdist
        run: |
          rm -rf dist/
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine setuptools wheel
          python -m build
          python - <<'PY'
          import glob, zipfile, sys
          whls = glob.glob("dist/*.whl")
          if not whls:
              print("No wheels built.")
              sys.exit(1)
          whl = whls[0]
          with zipfile.ZipFile(whl) as zf:
              meta_files = [n for n in zf.namelist() if n.endswith("METADATA")]
              if not meta_files:
                  print("No METADATA file found in wheel.")
                  sys.exit(1)
              content = zf.read(meta_files[0]).decode()
              print("=== Wheel METADATA ===")
              print(content)
              if "Name: " not in content or "Version: " not in content:
                  print("Missing Name/Version in METADATA.")
                  sys.exit(1)
          PY
          twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          skip-existing: true
